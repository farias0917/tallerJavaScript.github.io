<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reto5.css">
    <script src="https://kit.fontawesome.com/861b3604ef.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Reto 5</h1>
    <p>Determinar el nombre, Apellido, y actividad que orienta cada instructor</p>
    <form action="" id="form">
        <div class="option">
            <select name="" id="name">
                <option value="" selected disabled>Nombres</option>
                <option value="Jennifer">Jennifer</option>
                <option value="Margarita">Margarita</option>
                <option value="Erik">Erik</option>
                <option value="Cristian">Cristian</option>
                <option value="Sandra">Sandra</option>
                <option value="Julio">Julio</option>
                <option value="Manuel">Manuel</option>
            </select>
    
            <select name="" id="lastName">
                <option value="" selected disabled>Apellidos</option>
                <option value="Fajardo">Fajardo</option>
                <option value="Guarin">Guarin</option>
                <option value="Granados">Granados</option>
                <option value="Buitrago">Buitrago</option>
                <option value="Rueda">Rueda</option>
                <option value="Buitrago">Buitrago</option>
                <option value="Garavito">Garavito</option>
            </select>
    
            <select name="" id="Activity">
                <option value="" selected disabled>Actividades</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Prototipado">Prototipado</option>
                <option value="Java">Java</option>
                <option value="Diseño Proyecto">Diseño Proyecto</option>
                <option value="Base de datos">Base de datos</option>
                <option value="Derecho">Derecho</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div class="btn">
            <button type="submit" id="btn">Enviar</button>
        </div>
        <p id="text"></p>
    </form>
    <script src="js/reto5.js"></script>
</body>
</html>
